<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북리뷰 리스트 페이지</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
    .layout {
        width: 90%;
        margin: 10px auto;
        margin-top: 40px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    
    caption {
            font-size: 1.5em; 
            font-weight: bold; 
            text-align: left; 
            padding: 10px; 
    }
</style>

<body>
	<div class="header">
       <div class="nav">
           <ul>
            <button onclick="window.location.href='/admin'">홈</button>
               <button onclick="window.location.href = '/admin/user/all'">사용자</button>
             <button onclick="window.location.href = '/admin/book/all'">도서</button>
             <button onclick="window.location.href='/admin/loan'">대출</button>
             <button onclick="window.location.href = '/admin/booking/all'">예약</button>
             <button onclick="window.location.href = '/admin/review/all'">북리뷰</button>
             <button onclick="window.location.href = '/admin/reviewcondition/all'">상태평가</button>
           </ul>
       </div>
   </div>

    <div class="layout">
        <table>
			<caption>북리뷰 목록</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>회원ID</th>
                    <th>책ID</th>
                    <th>책제목</th>
                    <th>평점</th>
                    <th>리뷰내용</th>
                    <th>작성날짜</th>
                    <th>삭제</th> <!-- 삭제 버튼 추가 -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="review: ${reviewlist}">
                    <td th:text="${review.review_id}"></td>
                    <td th:text="${review.loan.user.id}"></td>
                    <td th:text="${review.loan.book.id}"></td>
                    <td th:text="${review.loan.book.title}"></td>
                    <td th:text="${review.review_score}"></td>
                    <td th:text="${review.review_content}"></td>
                    <td th:text="${review.review_date}"></td>
                    <!-- 삭제 버튼 추가 -->
					<td><a th:href="@{/admin/review/delete(review_id=${review.review_id})}">글삭제</a></td>                
				</tr>
            </tbody>
        </table>
    </div>
</body>
</html>
